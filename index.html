<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipTONcoin</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      font-size: 2.2rem;
    }
    .coin {
      margin: 2rem auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: gold;
      line-height: 100px;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      animation: none;
    }
    @keyframes flip {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    button.game-button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    button.game-button:hover {
      background: #0056b3;
    }
    select {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>FlipTONcoin</h1>

  <!-- TonConnect prisijungimo mygtukas -->
  <div id="ton-connect"></div>

  <!-- Pasirink statymo sumą -->
  <div>
    <label for="betAmount">Choose bet amount:</label><br>
    <select id="betAmount">
      <option value="0.1">0.1 TON</option>
      <option value="1">1 TON</option>
      <option value="2">2 TON</option>
      <option value="5">5 TON</option>
      <option value="10">10 TON</option>
      <option value="20">20 TON</option>
      <option value="50">50 TON</option>
      <option value="100">100 TON</option>
    </select>
  </div>

  <!-- Moneta -->
  <div class="coin" id="coin">?</div>

  <!-- Spėjimo mygtukai -->
  <div>
    <button class="game-button" onclick="flip('heads')">Heads</button>
    <button class="game-button" onclick="flip('tails')">Tails</button>
  </div>

  <p id="result"></p>

  <script>
    // Inicializuojame TonConnect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://suomis7-netizen.github.io/fliptoncoin/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    // Monetos metimo funkcija su transakcija
    async function flip(userChoice) {
      try {
        const amountTON = parseFloat(document.getElementById("betAmount").value);
        const amountNanoTON = (amountTON * 1e9).toFixed(0);

        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 360,
          messages: [{
            address: "EQDX9mDOtrux4xqlzWIl5OjPECsv1OEHwCLp1Tm5okfb1qKQ",  // tavo kontrakto adresas
            amount: amountNanoTON,
            payload: ""  // kol kas be papildomo duomens
          }]
        };

        await tonConnectUI.sendTransaction(tx);

        // Animacija
        const coin = document.getElementById('coin');
        const result = document.getElementById('result');
        coin.style.animation = 'flip 1s linear';

        setTimeout(() => {
          coin.style.animation = 'none';
          const outcome = Math.random() < 0.5 ? 'heads' : 'tails';
          coin.textContent = outcome === 'heads' ? 'H' : 'T';
          result.textContent =
            userChoice === outcome
              ? `🎉 You guessed ${userChoice.toUpperCase()} and WON (visual only)`
              : `😢 You guessed ${userChoice.toUpperCase()} and lost`;
        }, 1000);

      } catch (e) {
        alert("❌ Transaction cancelled or failed.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
