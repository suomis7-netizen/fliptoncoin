<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip TON Coin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .game-title {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 136, 204, 0.6), 0 0 40px rgba(0, 212, 255, 0.4);
            letter-spacing: 2px;
        }

        .balance-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-display {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .wallet-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .wallet-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #ton-connect {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* TON Connect mygtuko stilizavimas */
        #ton-connect button {
            border-radius: 12px !important;
            font-weight: bold !important;
            transition: all 0.3s ease !important;
        }

        #ton-connect button:hover {
            transform: translateY(-2px) !important;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #0088cc, #00b4d8);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
            white-space: nowrap;
            min-width: 90px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-withdraw {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-withdraw:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .coin-container {
            margin: 30px 0;
            perspective: 1000px;
        }

        .coin {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            cursor: pointer;
        }

        .coin-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .coin-heads {
            background: linear-gradient(45deg, #0088cc, #00d4ff);
            color: white;
        }

        .coin-tails {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            transform: rotateY(180deg);
        }

        .coin.flipping {
            animation: flip 1s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(900deg) scale(1.1); }
            100% { transform: rotateY(1800deg); }
        }

        .betting-section {
            margin: 20px 0;
        }

        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
            width: 100%;
        }

        .bet-btn {
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bet-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .bet-btn.active {
            background: linear-gradient(45deg, #0088cc, #00d4ff);
            border-color: #0088cc;
        }

        .choice-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .choice-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .choice-heads {
            background: linear-gradient(45deg, #0088cc, #00d4ff);
            color: white;
        }

        .choice-tails {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .result-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-win {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .result-lose {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .status-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
                margin: 10px;
                max-width: calc(100% - 20px);
            }
            
            .game-title {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }
            
            .balance-section {
                padding: 15px;
                margin: 15px 0;
            }
            
            .balance-display {
                font-size: 1.5rem;
                margin-bottom: 12px;
            }
            
            .wallet-section {
                gap: 6px;
                margin-bottom: 15px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 0.8rem;
                min-width: 80px;
                flex: 1;
                max-width: 110px;
            }
            
            .bet-buttons {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .bet-btn {
                padding: 8px;
                font-size: 0.8rem;
                min-height: 40px;
            }
            
            .choice-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .choice-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .coin {
                width: 120px;
                height: 120px;
            }
            
            .coin-side {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Flip TON Coin</h1>
        
        <div class="balance-section">
            <div class="balance-display">
                Balansas: <span id="balance">0.00</span> TON
            </div>
            <div class="wallet-section">
                <div id="ton-connect"></div>
                <button class="btn" id="depositBtn" disabled>ðŸ’° Deposit</button>
                <button class="btn btn-withdraw" id="withdrawBtn" disabled>ðŸ’¸ Withdraw</button>
            </div>
            <div class="status-message" id="statusMessage">
                Prisijunkite su TON piniginÄ— pradÄ—ti Å¾aidimÄ…
            </div>
        </div>

        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-side coin-heads">HEADS</div>
                <div class="coin-side coin-tails">TAILS</div>
            </div>
        </div>

        <div class="betting-section">
            <h3>Pasirinkite statymÄ…:</h3>
            <div class="bet-buttons">
                <button class="bet-btn" data-amount="0.5">0.5 TON</button>
                <button class="bet-btn" data-amount="1">1 TON</button>
                <button class="bet-btn" data-amount="2">2 TON</button>
                <button class="bet-btn" data-amount="5">5 TON</button>
                <button class="bet-btn" data-amount="10">10 TON</button>
                <button class="bet-btn" data-amount="20">20 TON</button>
                <button class="bet-btn" data-amount="50">50 TON</button>
                <button class="bet-btn" data-amount="100">100 TON</button>
                <button class="bet-btn" data-amount="500">500 TON</button>
                <button class="bet-btn" data-amount="1000">1000 TON</button>
                <button class="bet-btn" data-amount="2000">2000 TON</button>
                <button class="bet-btn" data-amount="5000">5000 TON</button>
            </div>
            
            <div class="choice-buttons">
                <button class="choice-btn choice-heads" id="headsBtn">ðŸŸ¦ HEADS</button>
                <button class="choice-btn choice-tails" id="tailsBtn">ðŸŸª TAILS</button>
            </div>
        </div>

        <div class="result-message" id="resultMessage">
            Pasirinkite statymÄ… ir spÄ—jimÄ…, tada spauskite "FLIP COIN!"
        </div>
    </div>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        class FlipTONCoin {
            constructor() {
                this.balance = 0;
                this.currentBet = 0;
                this.currentChoice = null;
                this.isConnected = false;
                this.isFlipping = false;
                this.walletAddress = null;
                this.tonConnectUI = null;
                this.gameAddress = 'UQAmyVyYj0GqYxYhINVXgzERiEe8Sa8c03mbV2Q8yYAMKvxg';
                
                this.initializeTonConnect();
                this.initializeElements();
                this.attachEventListeners();
                this.updateUI();
            }

            initializeTonConnect() {
                this.tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: 'https://suomis7-netizen.github.io/fliptoncoin/tonconnect-manifest.json',
                    buttonRootId: 'ton-connect'
                });

                this.tonConnectUI.onStatusChange(
                    walletInfo => {
                        if (walletInfo) {
                            this.walletAddress = walletInfo.account.address;
                            this.isConnected = true;
                            this.elements.depositBtn.disabled = false;
                            this.elements.withdrawBtn.disabled = false;
                            this.elements.statusMessage.textContent = `Prisijungta: ${this.walletAddress.substring(0, 10)}...`;
                            this.updateUI();
                        } else {
                            this.isConnected = false;
                            this.walletAddress = null;
                            this.elements.depositBtn.disabled = true;
                            this.elements.withdrawBtn.disabled = true;
                            this.elements.statusMessage.textContent = 'Prisijunkite su TON piniginÄ— pradÄ—ti Å¾aidimÄ…';
                            this.updateUI();
                        }
                    }
                );
            }

            initializeElements() {
                this.elements = {
                    balance: document.getElementById('balance'),
                    depositBtn: document.getElementById('depositBtn'),
                    withdrawBtn: document.getElementById('withdrawBtn'),
                    statusMessage: document.getElementById('statusMessage'),
                    coin: document.getElementById('coin'),
                    betButtons: document.querySelectorAll('.bet-btn'),
                    headsBtn: document.getElementById('headsBtn'),
                    tailsBtn: document.getElementById('tailsBtn'),
                    resultMessage: document.getElementById('resultMessage')
                };
            }

            attachEventListeners() {
                this.elements.depositBtn.addEventListener('click', () => this.showDepositModal());
                this.elements.withdrawBtn.addEventListener('click', () => this.showWithdrawModal());
                
                this.elements.betButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.selectBet(parseFloat(btn.dataset.amount)));
                });
                
                this.elements.headsBtn.addEventListener('click', () => this.selectChoiceAndFlip('heads'));
                this.elements.tailsBtn.addEventListener('click', () => this.selectChoiceAndFlip('tails'));
            }

            showDepositModal() {
                const amount = prompt('Ä®veskite TON kiekÄ¯ deposit (pvz: 10.5):');
                if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                    this.processDeposit(parseFloat(amount));
                }
            }

            async processDeposit(amount) {
                try {
                    this.elements.statusMessage.textContent = `RuoÅ¡iamas ${amount} TON pervedimas...`;
                    
                    const amountNano = Math.floor(amount * 1000000000); // Konvertuojame Ä¯ nanoton
                    
                    const transaction = {
                        validUntil: Math.floor(Date.now() / 1000) + 300, // 5 minutes
                        messages: [
                            {
                                address: this.gameAddress,
                                amount: amountNano.toString(),
                                payload: btoa(JSON.stringify({
                                    action: 'deposit',
                                    amount: amount,
                                    timestamp: Date.now()
                                }))
                            }
                        ]
                    };

                    const result = await this.tonConnectUI.sendTransaction(transaction);
                    
                    if (result) {
                        this.balance += amount;
                        this.elements.balance.textContent = this.balance.toFixed(2);
                        this.elements.statusMessage.textContent = `âœ… SÄ—kmingai Ä¯neÅ¡ta ${amount} TON`;
                        this.updateUI();
                        
                        setTimeout(() => {
                            this.elements.statusMessage.textContent = 'PasiruoÅ¡Ä™ Å¾aisti!';
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Deposit error:', error);
                    this.elements.statusMessage.textContent = 'Klaida atliekant deposit';
                }
            }

            showWithdrawModal() {
                if (this.balance <= 0) {
                    alert('Nepakanka lÄ—Å¡Å³ iÅ¡siÄ—mimui');
                    return;
                }
                
                const amount = prompt(`Ä®veskite sumÄ… iÅ¡siÄ—mimui (max: ${this.balance.toFixed(2)} TON):`);
                if (amount && !isNaN(amount) && parseFloat(amount) > 0 && parseFloat(amount) <= this.balance) {
                    this.processWithdraw(parseFloat(amount));
                }
            }

            async processWithdraw(amount) {
                try {
                    this.elements.statusMessage.textContent = `RuoÅ¡iamas ${amount} TON iÅ¡siÄ—mimas...`;
                    
                    const amountNano = Math.floor(amount * 1000000000);
                    
                    const transaction = {
                        validUntil: Math.floor(Date.now() / 1000) + 300,
                        messages: [
                            {
                                address: this.gameAddress,
                                amount: '50000000', // Gas fee
                                payload: btoa(JSON.stringify({
                                    action: 'withdraw',
                                    amount: amount,
                                    to: this.walletAddress,
                                    timestamp: Date.now()
                                }))
                            }
                        ]
                    };

                    const result = await this.tonConnectUI.sendTransaction(transaction);
                    
                    if (result) {
                        this.balance -= amount;
                        this.elements.balance.textContent = this.balance.toFixed(2);
                        this.elements.statusMessage.textContent = `âœ… SÄ—kmingai iÅ¡siimta ${amount} TON`;
                        this.updateUI();
                        
                        setTimeout(() => {
                            this.elements.statusMessage.textContent = 'PasiruoÅ¡Ä™ Å¾aisti!';
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Withdraw error:', error);
                    this.elements.statusMessage.textContent = 'Klaida atliekant iÅ¡siÄ—mimÄ…';
                }
            }

            selectBet(amount) {
                this.currentBet = amount;
                
                this.elements.betButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (parseFloat(btn.dataset.amount) === amount) {
                        btn.classList.add('active');
                    }
                });
                
                this.updateUI();
            }

            selectChoiceAndFlip(choice) {
                if (!this.canPlay()) return;
                
                this.currentChoice = choice;
                this.selectChoice(choice);
                
                // Nedelsiant pradedame Å¾aidimÄ…
                setTimeout(() => this.flipCoin(), 100);
            }

            selectChoice(choice) {
                this.currentChoice = choice;
                
                this.elements.headsBtn.style.opacity = choice === 'heads' ? '1' : '0.6';
                this.elements.tailsBtn.style.opacity = choice === 'tails' ? '1' : '0.6';
                
                this.updateUI();
            }

            canPlay() {
                return this.isConnected && 
                       this.currentBet > 0 && 
                       this.balance >= this.currentBet && 
                       !this.isFlipping;
            }

            updateUI() {
                const canPlay = this.canPlay();
                this.elements.headsBtn.disabled = !canPlay;
                this.elements.tailsBtn.disabled = !canPlay;
                
                if (!this.isConnected) {
                    this.elements.resultMessage.textContent = 'Prisijunkite su TON piniginÄ— pradÄ—ti Å¾aidimÄ…';
                } else if (this.currentBet === 0) {
                    this.elements.resultMessage.textContent = 'Pasirinkite statymÄ… ir spauskite HEADS arba TAILS';
                } else if (this.balance < this.currentBet) {
                    this.elements.resultMessage.textContent = 'Nepakanka lÄ—Å¡Å³ Å¡iam statymui';
                } else {
                    this.elements.resultMessage.textContent = `PasiruoÅ¡Ä™ statyti ${this.currentBet} TON! Pasirinkite HEADS arba TAILS`;
                }
            }

            async flipCoin() {
                if (!this.canPlay()) return;
                
                this.isFlipping = true;
                this.elements.headsBtn.disabled = true;
                this.elements.tailsBtn.disabled = true;
                this.elements.resultMessage.textContent = 'Moneta skrenda...';
                
                // Animuojame monetÄ…
                this.elements.coin.classList.add('flipping');
                
                // Atiimame statymÄ… iÅ¡ balanso
                this.balance -= this.currentBet;
                this.elements.balance.textContent = this.balance.toFixed(2);
                
                // Laukiame animacijos pabaigos
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Atsitiktinis rezultatas
                const result = Math.random() < 0.5 ? 'heads' : 'tails';
                
                // Nustatome monetos pusÄ™
                if (result === 'heads') {
                    this.elements.coin.style.transform = 'rotateY(0deg)';
                } else {
                    this.elements.coin.style.transform = 'rotateY(180deg)';
                }
                
                this.elements.coin.classList.remove('flipping');
                
                // Patikriname ar laimÄ—jo
                const won = result === this.currentChoice;
                
                if (won) {
                    const winAmount = this.currentBet * 2;
                    this.balance += winAmount;
                    this.elements.balance.textContent = this.balance.toFixed(2);
                    this.elements.resultMessage.textContent = `ðŸŽ‰ LAIMÄ–JOTE! +${winAmount} TON`;
                    this.elements.resultMessage.className = 'result-message result-win';
                } else {
                    this.elements.resultMessage.textContent = `ðŸ˜” PralaimÄ—jote ${this.currentBet} TON`;
                    this.elements.resultMessage.className = 'result-message result-lose';
                }
                
                // GrÄ…Å¾iname Å¾aidimo bÅ«senÄ…
                setTimeout(() => {
                    this.isFlipping = false;
                    this.elements.resultMessage.className = 'result-message';
                    this.currentChoice = null; // Atnaujiname pasirinkimÄ…
                    this.elements.headsBtn.style.opacity = '1';
                    this.elements.tailsBtn.style.opacity = '1';
                    this.updateUI();
                }, 3000);
            }
        }

        // Inicializuojame Å¾aidimÄ…
        document.addEventListener('DOMContentLoaded', () => {
            new FlipTONCoin();
        });
    </script>
</body>
</html>
