<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip TON Coin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0d1b2a, #000814);
      color: #ffffff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 38px;
      font-weight: 700;
      color: #00f0ff;
      text-shadow: 0 0 12px #00f0ff;
      margin-bottom: 10px;
    }
    #balance {
      background: #001f3f;
      border-radius: 12px;
      padding: 10px;
      margin: 20px 0;
      font-weight: bold;
      color: #00f0ff;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
    }
    .wallet-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .wallet-section {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .wallet-section input {
      width: 60px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #001f3f;
      color: white;
    }
    .wallet-section button {
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }
    .wallet-section .deposit {
      background-color: #28a745;
    }
    .wallet-section .withdraw {
      background-color: #ff9800;
    }
    #ton-connect {
      margin: 10px auto;
    }
    #coin {
      width: 180px;
      height: 180px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Toncoin_logo.svg/512px-Toncoin_logo.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      margin: 20px auto 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
      animation: pulse 2s infinite ease-in-out;
    }
    .coin-text {
      display: none;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0, 240, 255, 0.3); }
      50% { box-shadow: 0 0 25px rgba(0, 240, 255, 0.6); }
      100% { box-shadow: 0 0 10px rgba(0, 240, 255, 0.3); }
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .controls button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: 120px;
    }
    .controls button:first-child {
      background: #28a745;
      color: white;
    }
    .controls button:last-child {
      background: #ff9800;
      color: white;
    }
    .bet-amounts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px auto;
    }
    .bet-btn {
      padding: 10px;
      background: #001f3f;
      color: #00f0ff;
      border: 2px solid #00f0ff;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .bet-btn:hover,
    .bet-btn.selected {
      background: #00f0ff;
      color: #001f3f;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      color: #00ffcc;
      min-height: 30px;
    }
    @media (max-width: 600px) {
      .wallet-actions {
        flex-direction: column;
        gap: 15px;
      }
      .wallet-section.withdraw {
        order: 3;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flip TON Coin</h1>
    <div id="balance">Your in-game balance: 0.00 TON</div>

    <div class="wallet-actions">
      <div class="wallet-section">
        <input id="depositAmount" type="number" placeholder="10" />
        <button class="deposit" onclick="deposit()">Deposit</button>
      </div>
      <div id="ton-connect"></div>
      <div class="wallet-section withdraw">
        <input id="withdrawAmount" type="number" placeholder="10" />
        <button class="withdraw" onclick="withdraw()">Withdraw</button>
      </div>
    </div>

    <div id="coin">
      <span class="coin-text">ðŸ’Ž</span>
    </div>

    <div class="controls">
      <button onclick="placeBet('heads')">Heads</button>
      <button onclick="placeBet('tails')">Tails</button>
    </div>

    <div class="bet-amounts">
      <button class="bet-btn selected" onclick="selectBetAmount(0.5)">0.5</button>
      <button class="bet-btn" onclick="selectBetAmount(1)">1</button>
      <button class="bet-btn" onclick="selectBetAmount(2)">2</button>
      <button class="bet-btn" onclick="selectBetAmount(5)">5</button>
      <button class="bet-btn" onclick="selectBetAmount(10)">10</button>
      <button class="bet-btn" onclick="selectBetAmount(20)">20</button>
      <button class="bet-btn" onclick="selectBetAmount(50)">50</button>
      <button class="bet-btn" onclick="selectBetAmount(100)">100</button>
      <button class="bet-btn" onclick="selectBetAmount(500)">500</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tonConnect = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://suomis7-netizen.github.io/fliptoncoin/tonconnect-manifest.json",
        buttonRootId: "ton-connect"
      });
    });

    let selectedAmount = 0.5;

    function selectBetAmount(amount) {
      selectedAmount = amount;
      document.querySelectorAll('.bet-btn').forEach(btn => btn.classList.remove('selected'));
      const selectedBtn = Array.from(document.querySelectorAll('.bet-btn')).find(btn => btn.textContent == amount);
      if (selectedBtn) selectedBtn.classList.add('selected');
    }

    function placeBet(choice) {
      document.getElementById("result").textContent = `You chose ${choice} with ${selectedAmount} TON.`;
    }

    function deposit() {
      const amount = document.getElementById("depositAmount").value;
      alert(`Depositing ${amount} TON...`);
    }

    function withdraw() {
      const amount = document.getElementById("withdrawAmount").value;
      alert(`Withdrawing ${amount} TON...`);
    }
  </script>
</body>
</html>
