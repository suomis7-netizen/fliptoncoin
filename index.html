<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipTONcoin</title>
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .coin {
      margin: 2rem auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: gold;
      line-height: 100px;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      animation: none;
    }
    @keyframes flip {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #wallet-address {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>FlipTONcoin</h1>
  <button id="connect-btn">ðŸ”— Connect Wallet</button>
  <div id="wallet-address"></div>

  <div class="coin" id="coin">?</div>
  <div>
    <button onclick="flip('heads')">Heads - Bet 0.1 TON</button>
    <button onclick="flip('tails')">Tails - Bet 0.1 TON</button>
  </div>
  <p id="result"></p>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tonConnect = new TonConnectSDK.TonConnect({
  manifestUrl: "https://suomis7-netizen.github.io/fliptoncoin/tonconnect-manifest.json"
});

      tonConnect.onStatusChange(wallet => {
        if (wallet && wallet.account) {
          document.getElementById('wallet-address').innerText = `Connected: ${wallet.account.address}`;
        }
      });

      document.getElementById('connect-btn').addEventListener('click', () => {
        tonConnect.connect();
      });
    });

    function flip(userChoice) {
      const coin = document.getElementById('coin');
      const result = document.getElementById('result');
      coin.style.animation = 'flip 1s linear';

      setTimeout(() => {
        coin.style.animation = 'none';
        const outcome = Math.random() < 0.5 ? 'heads' : 'tails';
        coin.textContent = outcome === 'heads' ? 'H' : 'T';
        result.textContent =
          userChoice === outcome
            ? 'ðŸŽ‰ You won 0.19 TON!'
            : 'ðŸ˜¢ You lost 0.1 TON.';
      }, 1000);
    }
  </script>
</body>
</html>
